<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="Dice, Palindromo, Javascript">
    <link rel="icon" href="#" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Pali & Dispari</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">

            <!-- Palindrome Section -->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">La parola Ã¨ palindroma?</h5>
                        <div class="input-group mb-3">
                            <input id="user-input" type="text" class="form-control" placeholder="Inserisci la parola">
                        </div>
                        <button class="btn btn-primary">Verifica</button>
                    </div>
                </div>
            </div>

            <!-- Even ODD Section -->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scegli Pari o Dispari</h5>
                        <select id="select" class="form-select">
                            <option value="pari">Pari</option>
                            <option value="dispari">Dispari</option>
                        </select>
                        <div class="input-group mb-3">
                            <input id="user-number" type="number" class="form-control" placeholder="Inserisci il numero"
                                min="1" max="5">
                        </div>
                        <button id="even-odd-btn" class="btn btn-primary">Verifica</button>
                    </div>
                </div>
            </div>

            <!-- Result Palindrome Section -->
            <div class="card">
                <div id="palindrome-result" class="card-body d-none"></div>
            </div>

            <!-- Result Even Odd Section -->
            <div class="card">
                <div id="even-odd-result" class="card-body d-none"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="./js/scriptPalindrome.js"></script>
    <script src="./js/scriptDice.js"></script>
</body>

</html>
